<div class="container">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Username</th>
            <th scope="col">Full Name</th>
            <th scope="col">Email</th>
          </tr>
        </thead>
        <tbody>
          <ng-container *ngFor="let item of userData">
            <tr>
                <th scope="row">{{item.id}}</th>
                <td>{{item.username}}</td>
                <td>{{item.fullName}}</td>
                <td>{{item.email}}</td>
              </tr>
          </ng-container>
        </tbody>
      </table>
</div>
